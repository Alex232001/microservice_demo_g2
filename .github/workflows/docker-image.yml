name: Build Single Service

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  SERVICE_NAME: adservice
  SERVICE_PATH: src/adservice

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container
        buildkitd-flags: --debug
    
    - name: Build with cache
      uses: docker/build-push-action@v5
      with:
        context: ${{ env.SERVICE_PATH }}
        file: ${{ env.SERVICE_PATH }}/Dockerfile
        tags: |
          ghcr.io/alex232001/${{ env.SERVICE_NAME }}:latest
          ghcr.io/alex232001/${{ env.SERVICE_NAME }}:${{ github.sha }}
        cache-from: type=gha,scope=${{ github.ref }}-${{ env.SERVICE_NAME }}
        cache-to: type=gha,mode=max,scope=${{ github.ref }}-${{ env.SERVICE_NAME }}
        outputs: type=docker,dest=/tmp/${{ env.SERVICE_NAME }}.tar
        load: true
    
    - name: Save image as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.SERVICE_NAME }}-image
        path: /tmp/${{ env.SERVICE_NAME }}.tar
        retention-days: 1

  push-to-registry:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download image artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ env.SERVICE_NAME }}-image
        path: /tmp
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Load and push image
      run: |
        docker load -i /tmp/${{ env.SERVICE_NAME }}.tar
        # Теперь пушим напрямую, без переименования
        docker push ghcr.io/alex232001/${{ env.SERVICE_NAME }}:latest
        docker push ghcr.io/alex232001/${{ env.SERVICE_NAME }}:${{ github.sha }}
        echo "  Images pushed to registry"